        .mySlides{display: none;}

<body>
    <main>
        <section class="imageSlider">
            <div>
                <img class="mySlides" src="Content/images/Dvergsness.png" style="width:100%">
                <img class="mySlides" src="Content/images/chiiiago.jpg" style="width:100%">
                <img class="mySlides" src="Content/images/hus.png" style="width:100%">

        <nav>

                <li class="kontakt"> <a href="">Kontakt</a> </li>
            </ul>
        </nav>
    </main>
</body>
<script>
        var myIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 5000); // Change image every 2 seconds
    }
</script>
